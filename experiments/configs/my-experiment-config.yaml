stages:
  - name: "baseline"
    description: "Baseline with all parallelism disabled"
    config:
      allow_parallelism:
        task: false
        data: false
        first_of_n: false
      max_parallelism_nesting_depth: 1
      llm_model: "openai:gpt-4.1"
      # llm_model: "openai:gpt-4.1-mini"
      # llm_model: "google:gemini-2.5-pro"
      # llm_model: "google:gemini-2.5-flash"
      llm_model_mini: "openai:gpt-4.1-mini"
  
  - name: "first_of_n_only"
    description: "Only first-of-n parallelism enabled"
    config:
      allow_parallelism:
        task: false
        data: false
        first_of_n: true
      first_of_n_num_copies: 4
      max_parallelism_nesting_depth: 1
      llm_model: "openai:gpt-4.1"
      # llm_model: "openai:gpt-4.1-mini"
      # llm_model: "google:gemini-2.5-pro"
      # llm_model: "google:gemini-2.5-flash"
      llm_model_mini: "openai:gpt-4.1-mini"

  - name: "task_parallelism_only"
    description: "Only task-level parallelism for subtasks"
    config:
      allow_parallelism:
        task: true
        data: false
        first_of_n: false
      max_parallel_workers: 4  # Limit number of parallel workers running simultaneously
      max_parallelism_nesting_depth: 1
      llm_model: "openai:gpt-4.1"
      # llm_model: "openai:gpt-4.1-mini"
      # llm_model: "google:gemini-2.5-pro"
      # llm_model: "google:gemini-2.5-flash"
      llm_model_mini: "openai:gpt-4.1-mini"
  
settings:
  runs_per_stage: 3
  logs_dir: "logs"
  output_dir: "results"
